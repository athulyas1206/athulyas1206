<svg width="300" height="64" viewBox="0 0 300 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LinkedIn">
  <!-- subtle background pill -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0A66C2"/>
      <stop offset="100%" stop-color="#0b5aa9"/>
    </linearGradient>
  </defs>

  <g filter="url(#shadow)">
    <rect x="6" y="6" rx="14" ry="14" width="288" height="52" fill="url(#grad)"/>
  </g>

  <!-- LinkedIn icon circle -->
  <g transform="translate(24,18)">
    <rect x="0" y="0" width="28" height="28" rx="6" fill="white"/>
    <rect x="5.5" y="12" width="4.2" height="11" fill="#0A66C2"/>
    <circle cx="7.6" cy="7.8" r="2.6" fill="#0A66C2"/>
    <path d="M15.4,12h4v1.7h.1c.6-1.1,2.1-2,3.9-2c4.2,0,5,2.5,5,5.8V23h-4.2v-4.8c0-1.1,0-2.6-1.6-2.6c-1.6,0-1.9,1.2-1.9,2.5V23h-4.2V12z" fill="#0A66C2"/>
  </g>

  <!-- Text -->
  <text x="70" y="40" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="white" font-weight="700">
    Connect on LinkedIn
  </text>

  <!-- Float animation (gentle up/down + tiny rotation) -->
  <animateTransform attributeName="transform"
                    type="translate"
                    dur="4s"
                    values="0,0; 0,-3; 0,0; 0,3; 0,0"
                    repeatCount="indefinite"/>

  <animateTransform attributeName="transform"
                    additive="sum"
                    type="rotate"
                    dur="6s"
                    values="0 150 32; 1.2 150 32; 0 150 32; -1.2 150 32; 0 150 32"
                    repeatCount="indefinite"/>
</svg>
